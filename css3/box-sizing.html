<html>
    <head>
        <Style>
            .box-sizing{
                padding:20px;
                margin:20px;
                border:2px solid black;
                width:100%;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                background-color:gray;
            }
            .container{
                width:200px;
                height:200px;
                border:1px solid silver;
            }
        </Style>
    </head>
    <body>
        <div class="container"><div class="box-sizing">box content</div></div>
    </body>
</html>
