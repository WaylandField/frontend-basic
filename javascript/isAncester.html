    <script>
    var isAncestor =  function(ancestor, node){
        if(!ancestor||!node){
            throw new Error('ancestor or node not existed');
        }
        var parent = node.parentNode;
        while(parent!==null){
            if(parent === ancestor){
                return true;
            }
            parent = parent.parentNode;
        }
        return false;
    };
